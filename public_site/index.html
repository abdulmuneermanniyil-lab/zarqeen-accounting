<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zarqeen Alif - Smart Billing for India</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --primary: #2563EB; --primary-dark: #1E40AF; --bg: #F3F4F6; --text: #111827; --white: #fff; --success: #10B981; --danger: #EF4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text); line-height: 1.5; }
        #actionLoader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.98); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        header { background: var(--white); border-bottom: 1px solid #E5E7EB; position: sticky; top: 0; z-index: 1000; }
        .nav-container { max-width: 1100px; margin: 0 auto; padding: 0.8rem 1.5rem; display: flex; justify-content: space-between; align-items: center; }
        .nav-links { display: flex; align-items: center; gap: 1.5rem; }
        .nav-links a { color: #4B5563; font-weight: 600; font-size: 0.9rem; cursor: pointer; text-decoration: none; }
        .nav-btn { background: var(--primary); color: white !important; padding: 0.5rem 1rem; border-radius: 6px; font-weight: 700; }
        .hero { text-align: center; padding: 4rem 1rem; background: #fff; border-bottom: 1px solid #E5E7EB; }
        .hero h1 { font-size: 2.2rem; font-weight: 800; margin-bottom: 1rem; }
        .hero h1 span { color: var(--primary); }
        .pricing-section { padding: 50px 20px; text-align: center; }
        .pricing-grid { max-width: 1000px; margin: 30px auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .plan-card { background: white; padding: 30px; border-radius: 12px; border: 1px solid #E5E7EB; display: flex; flex-direction: column; }
        .price { font-size: 2.2rem; font-weight: 800; margin: 10px 0; }
        .btn-buy { padding: 12px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; margin-top: auto; }
        .btn-primary { background: var(--primary); color: white; }
        #dashboardSection { display: none; max-width: 1100px; margin: 40px auto; padding: 0 20px; }
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 15px; border-radius: 10px; border: 1px solid #ddd; }
        .stat-val { font-size: 1.5rem; font-weight: 800; }
        .dash-table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
        .dash-table th, .dash-table td { padding: 12px; text-align: left; font-size: 0.85rem; border-bottom: 1px solid #eee; }
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); }
        .modal-content { background: white; margin: 10vh auto; border-radius: 12px; width: 90%; max-width: 400px; overflow: hidden; }
        .tab-header { display: flex; background: #f3f4f6; }
        .tab-btn { flex: 1; padding: 15px; border: none; font-weight: 700; cursor: pointer; }
        .tab-btn.active { background: white; color: var(--primary); border-bottom: 2px solid var(--primary); }
        .tab-pane { display: none; padding: 20px; }
        .tab-pane.active { display: block; }
        @media (max-width: 768px) { .stat-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div id="actionLoader"><div class="spinner"></div><p id="loaderText" style="margin-top:10px;">Connecting...</p></div>

    <header>
        <div class="nav-container">
            <div style="font-weight:800; font-size:1.2rem; color:var(--primary-dark)">Zarqeen Alif</div>
            <nav class="nav-links">
                <a onclick="openModal('loginModal')">Login</a>
                <a id="navDownBtn" class="nav-btn" onclick="checkDownload(event)">Download</a>
            </nav>
        </div>
    </header>

    <main id="mainPage">
        <section class="hero">
            <h1>India's Best <span>Offline Billing</span></h1>
            <p>Reliable. Fast. 100% Offline.</p>
            <a id="heroDownBtn" onclick="checkDownload(event)"><button class="btn-buy btn-primary" style="padding:15px 30px">Download Setup</button></a>
            <p id="vText" style="margin-top:15px; font-size:0.8rem; color:gray">v1.2.0</p>
        </section>

        <section class="pricing-section">
            <div style="margin-bottom:20px; background:#fff; padding:15px; border-radius:10px; display:inline-block; border:1px dashed var(--primary)">
                <label style="font-size:0.8rem">Distributor Code:</label>
                <input type="text" id="distCodeInput" style="padding:5px; border:1px solid #ccc; border-radius:4px; text-transform:uppercase">
                <button onclick="applyDiscount()" class="btn-primary" style="padding:5px 10px; border-radius:4px; border:none; cursor:pointer">Apply</button>
                <p id="distMsg" style="font-size:0.7rem; margin-top:5px"></p>
            </div>
            <div class="pricing-grid">
                <div class="plan-card"><h3>Basic</h3><div class="price" id="p_basic">₹299</div><button class="btn-buy btn-primary" onclick="buyPlan('basic')">Buy Basic</button></div>
                <div class="plan-card" style="border:2px solid var(--primary)"><h3>Premium</h3><div class="price" id="p_premium">₹599</div><button class="btn-buy btn-primary" onclick="buyPlan('premium')">Buy Premium</button></div>
            </div>
        </section>
    </main>

    <div id="dashboardSection">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h2 id="pName">Partner</h2><button onclick="logout()" class="btn-buy btn-primary" style="padding:5px 15px">Logout</button>
        </div>
        <div class="stat-grid">
            <div class="stat-card"><p class="stat-val" id="d_earned">₹0</p><small>Earned</small></div>
            <div class="stat-card"><p class="stat-val" id="d_paid" style="color:var(--success)">₹0</p><small>Paid</small></div>
            <div class="stat-card"><p class="stat-val" id="d_balance" style="color:var(--danger)">₹0</p><small>Balance</small></div>
        </div>
        <table class="dash-table"><thead><tr><th>Date</th><th>Plan</th><th>Earnings</th><th>Status</th><th>Key</th></tr></thead><tbody id="hBody"></tbody></table>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="tab-header"><button class="tab-btn active" onclick="switchTab(event, 'pTab')">Partner</button><button class="tab-btn" onclick="switchTab(event, 'aTab')">Admin</button></div>
            <div id="pTab" class="tab-pane active"><form id="pForm"><input type="email" name="email" placeholder="Email" required style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ddd; border-radius:6px;"><input type="password" name="password" placeholder="Password" required style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ddd; border-radius:6px;"><button type="submit" class="btn-buy btn-primary" style="width:100%">Login</button></form></div>
            <div id="aTab" class="tab-pane"><form id="aForm"><input type="text" name="username" placeholder="User" required style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ddd; border-radius:6px;"><input type="password" name="password" placeholder="Password" required style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ddd; border-radius:6px;"><button type="submit" class="btn-buy btn-primary" style="width:100%; background:black">Admin Login</button></form></div>
            <p style="text-align:center; padding:15px"><a onclick="closeModal('loginModal')" style="cursor:pointer; font-size:0.8rem; color:gray">Cancel</a></p>
        </div>
    </div>

    <script>
        const _0x1a = "aHR0cHM6Ly96YXJxZWVuLWJhY2tlbmQub25yZW5kZXIuY29t";
        const BASE_URL = atob(_0x1a);
        let CONFIG = {}; let DIST_CODE = null;

        async function initApp() {
            try {
                const res = await fetch(`${BASE_URL}/api/v1/config`);
                CONFIG = await res.json();
                document.getElementById('vText').innerText = `v${CONFIG.VERSION}`;
                document.querySelectorAll('#navDownBtn, #heroDownBtn').forEach(a => a.href = CONFIG.DOWNLOAD_LINK);
                if(localStorage.getItem('dist_token')) loadDashboard();
            } catch(e) {}
        }

        async function applyDiscount() {
            const code = document.getElementById('distCodeInput').value.trim();
            const res = await fetch(`${BASE_URL}/api/check_distributor`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({code}) });
            const data = await res.json();
            if(data.valid) { DIST_CODE = code; document.getElementById('distMsg').innerText=`✅ ${data.discount}% Discount Applied`; document.getElementById('p_basic').innerText = `₹${Math.floor(299 * (1 - data.discount/100))}`; document.getElementById('p_premium').innerText = `₹${Math.floor(599 * (1 - data.discount/100))}`; }
            else { DIST_CODE = null; document.getElementById('distMsg').innerText="❌ Invalid Code"; }
        }

        async function buyPlan(plan) {
            showLoader("Starting Checkout...");
            const res = await fetch(`${BASE_URL}/create_order`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({plan, distributor_code: DIST_CODE}) });
            const order = await res.json(); hideLoader();
            const options = { "key": CONFIG.RAZORPAY_KEY_ID, "amount": order.amount, "currency": "INR", "name": "Zarqeen Alif", "order_id": order.id, "handler": async function(resp) {
                showLoader("Verifying...");
                const vRes = await fetch(`${BASE_URL}/verify_payment`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({razorpay_payment_id: resp.razorpay_payment_id, razorpay_order_id: resp.razorpay_order_id, razorpay_signature: resp.razorpay_signature}) });
                const vData = await vRes.json(); hideLoader();
                if(vData.success) Swal.fire('Success!', `License: ${vData.license_key}`, 'success');
            }};
            const rzp = new Razorpay(options); rzp.open();
        }

        document.getElementById('aForm').addEventListener('submit', async (e) => {
            e.preventDefault(); showLoader("Checking Admin...");
            const res = await fetch(`${BASE_URL}/admin/login`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(Object.fromEntries(new FormData(e.target))), credentials:'include' });
            const r = await res.json(); hideLoader();
            if(r.success) window.location.href = r.redirect; else Swal.fire('Error', r.message, 'error');
        });

        document.getElementById('pForm').addEventListener('submit', async (e) => {
            e.preventDefault(); showLoader("Logging in...");
            const res = await fetch(`${BASE_URL}/api/distributor/login`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(Object.fromEntries(new FormData(e.target))) });
            const r = await res.json(); hideLoader();
            if(r.success) { localStorage.setItem('dist_token', r.token); closeModal('loginModal'); loadDashboard(); } else Swal.fire('Denied', r.message, 'error');
        });

        async function loadDashboard() {
            const token = localStorage.getItem('dist_token');
            const res = await fetch(`${BASE_URL}/api/distributor/data`, { headers:{'Authorization': `Bearer ${token}`} });
            if(res.status === 401) { logout(); return; }
            const d = await res.json();
            document.getElementById('pName').innerText = d.name;
            document.getElementById('d_earned').innerText = `₹${d.earned}`;
            document.getElementById('d_paid').innerText = `₹${d.paid}`;
            document.getElementById('d_balance').innerText = `₹${d.balance}`;
            let h = ""; d.history.forEach(l => { h += `<tr><td>${l.date}</td><td>${l.plan}</td><td>₹${(l.amount*0.25).toFixed(2)}</td><td>${l.status}</td><td style="font-family:monospace">${l.key}</td></tr>`; });
            document.getElementById('hBody').innerHTML = h;
            document.getElementById('mainPage').style.display='none'; document.getElementById('dashboardSection').style.display='block';
        }

        function checkDownload(e) { if(/Android|iPhone|iPad/i.test(navigator.userAgent)) { e.preventDefault(); Swal.fire('Desktop Only','Zarqeen is for PC. Open this site on Laptop.','info'); } }
        function switchTab(e, id) { document.querySelectorAll('.tab-pane').forEach(p=>p.classList.remove('active')); document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active')); document.getElementById(id).classList.add('active'); e.target.classList.add('active'); }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
        function openModal(id) { document.getElementById(id).style.display='block'; }
        function logout() { localStorage.removeItem('dist_token'); location.reload(); }
        function showLoader(t) { document.getElementById('actionLoader').style.display='flex'; document.getElementById('loaderText').innerText=t; }
        function hideLoader() { document.getElementById('actionLoader').style.display='none'; }
        window.onload = initApp;
    </script>
</body>
</html>
